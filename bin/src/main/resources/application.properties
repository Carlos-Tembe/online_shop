#MYSQL
spring.datasource.url=jdbc:mysql://localhost:3307/onlineShop_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=code

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

#Thymeleaf
spring.thymeleaf.cache=false

  
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200KB
# Max Request Size
spring.servlet.multipart.max-request-size=200KB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=D:\\storage\\

