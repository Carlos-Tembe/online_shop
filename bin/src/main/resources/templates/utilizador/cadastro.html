<!DOCTYPE html>
<html>
<head>
<title>Cadastro</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>

	<section class="layout-content">
		<div class="container justify-content-center w-50 p-3"
			style="background-color: #eeeeee; margin-top: 5em;">
			<div class="form-group">
				<label><a th:href="@{/onlineshop/login}">Voltar ao Login</a></label>
			</div>

			<h1 class="display-5">Cadastrar-se</h1>
			<form action="#" th:action="@{/utilizadores/processar}"
				th:object="${utilizador}" method="POST">
				<div id="success-msg" th:if="${signupSuccess}"
					class="alert alert-dark">
					You successfully signed up! Please continue to the <a
						id="login-link" th:href="@{/onlineshop.com/login}">login</a> page.
				</div>
				<div id="error-msg" th:if="${signupError}"
					class="alert alert-danger">
					<span th:text="${signupError}">Example Signup Error Message</span>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputFirstName">Nome</label> <input type="text"
							th:field="*{primeiro_nome}" class="form-control"
							id="inputFirstName" placeholder="Enter First Name" maxlength="20"
							required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputLastName">Apelido</label> <input type="text"
							th:field="*{segundo_nome}" class="form-control"
							id="inputLastName" placeholder="Enter Last Name" maxlength="20"
							required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputUsername">Nome de Utilizador</label> <input
							type="text" th:field="*{nomeUtilizador}" class="form-control"
							id="inputUsername" placeholder="Enter Username" maxlength="20"
							required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword">Senha</label> <input type="password"
							th:field="*{senha}" class="form-control" id="inputPassword"
							placeholder="Enter Password" maxlength="20" required>
					</div>
				</div>
				<button type="submit" class="btn btn-primary" id="submit-button">Cadastrar</button>
			</form>
		</div>
	</section>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
