#MYSQL
spring.datasource.url=jdbc:mysql://localhost:3307/onlineShop_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=code

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

#Thymeleaf
spring.thymeleaf.cache=false

  
# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2058KB
spring.servlet.multipart.max-request-size=2058KB

spring.jackson.serialization.fail-on-empty-beans=false
