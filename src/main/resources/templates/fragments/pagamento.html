<div class="modal fade" tabindex="-1" role="dialog" id="pagamentoModal" style="margin-top: 130px;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Pagamento</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">					
						<form th:action="@{/venda}" method="post" th:object="${venda}">         
			                <div class="container-fluid">
							<div  class="col-md-12">
								<div class="form-group">
				                	<label for="">Data Entrega</label>
				                	<input type="date" class="form-control" th:field="*{data_entrega}">
			                	</div>
			                	<div class="form-group">
			                		<label>Seleccione o local</label>
				                	<select  autofocus="autofocus" class="form-control"  th:field="*{local_entrega}">
				                		<option value="Matola">Matola</option>	
				                		<option value="Maputo">Maputo</option>										
									</select>
			                	</div>
			                      <div class="row">
			                        <div class="col-md-12">
			                          <label><b>Forma de Pagamento</b><label style="color: red;font-size: 15px;">&nbsp;(*Taxas aplicaveis pelo provedor)</label>:</label>
			                        </div>
			                      </div>
							</div>
							<hr>			
	                      	<div class="row">                        
		                       <div class="col-md-12">		                        	                        
		                          <input type="radio"  id="mpesa" class="form-control-radio">
		                          <img src="/img/sistema/mpesa.png" width="35px;">Mpesa &nbsp; &nbsp; &nbsp;
		                          <input type="radio"  id="paypal" class="form-control-radio">
		                          <img src="/img/sistema/paypal.png" width="35px;">Paypal			                       
		                        </div>		                          
	                        </div>
	                        	<button type="submit" class="btn btn-primary btn-sm float-right">Comprar</button>
	                       </div>
		                </form>
				</div>
			
			</div>
		</div>
	</div>
