  <body>

    <!-- Header -->

      <nav class="navbar navbar-expand-lg header">
        <div class="container">
          <a class="navbar-brand" th:href="@{/onlineshop}"><h2>Online <em>Shop</em></h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Início
                  <span class="sr-only">(current)</span>
                </a>
              </li> 
             
              <li class="nav-item">
                <a class="nav-link" href="about.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contactos</a>
              </li>
              <li class="nav-item me-3 me-lg-0 dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-mdb-toggle="dropdown"
          aria-expanded="false"

              <li class="nav-item me-3 me-lg-0">

		        </a>
		      </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="banner header-text">
      <div class="owl-banner owl-carousel">
        <div class="banner-item-01">
          <div class="text-content">
            <h4>Melhores ofertas</h4>
            <h2>Fashion! Só aqui</h2>
          </div>
        </div>
        <div class="banner-item-02">
          <div class="text-content">
            <h4>Flash Deals</h4>
            <h2>Get your best products</h2>
          </div>
        </div>
        <div class="banner-item-03">
          <div class="text-content">
            <h4>Last Minute</h4>
            <h2>Grab last minute deals</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Banner Ends Here -->

    <div class="latest-products">
      <div class="container">
        <div class="row">     
		    	<div th:replace="/fragments/categorias"></div>		
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Nossos artigos</h2>
            </div>
          </div>
          <div class="col-md-4"  th:each="artigo : ${artigos}">
            <div class="product-item">
              <a href="#"><img th:src="@{'/img/fotos/'+ ${artigo.foto}}" height="270" alt=""></a>
              <div class="down-content">
                <a href="#"><h4 th:text="${artigo.descricao}"></h4></a>
               
                <p th:text="${artigo.categoria.nome}"></p>
                <ul class="stars">
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                </ul>
                <span>Reviews (24)</span>
              </div>
            </div>
          </div>
         
         <nav class="mt-3" th:if="${count > perPage}" style="color: red;">
				<ul class="pagination">
					<li class="page-item" th:if="${page > 0}">
						<a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${page-1}__'" class="page-link">Anterior</a>
					</li>
					<li class="page-item" th:each="number : ${#numbers.sequence(0,pageCount-1)}" th:classappend="${page==number} ? 'Active' : ''">
						<a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${number}__'" class="page-link" th:text="${number+1}"></a>
					</li>
					<li class="page-item" th:if="${page < pageCount-1}">
						<a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${page+1}__'" class="page-link">Proximo</a>
					</li>
				</ul>
			
			</nav>		
        </div>
      </div>
    </div>    
  <div th:replace="/fragments/footer"></div>


    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>

    <script src="js/owl.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/isotope.js"></script>
    <script src="js/accordions.js"></script>


    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>
